<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello calculator</h1>
    <script>
        console.log("add for + ,sub for - ,mul for * ,dev for /")
        function add(n1,n2){
            return n1+n2;
        }
        function sub(n1,n2){
            return n1-n2;
        }
        function mul(n1,n2){
            return n1*n2;
        }
        function dev(n1,n2){
            return n1/n2;
        }
        function calculator(n1,n2,operator){
            return operator(n1,n2);
        }
    </script>
    
</body>
</html>
